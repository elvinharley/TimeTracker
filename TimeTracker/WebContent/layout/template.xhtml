<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- <ui:composition /> -->
	<title>Time Tracker v0.1</title>
	<style type="text/css">
.ui-layout,.ui-layout-doc,.ui-layout-unit,.ui-layout-wrap,.ui-layout-bd,.ui-layout-hd
	{
	border: none;
}

.ui-top,.ui-top .ui-layout,.ui-top .ui-layout-bd,.ui-top .ui-layout-unit
	{
	background-image: none;
	background-color: blue;
}

.myLayoutStyleClass .ui-layout-unit-content {
	background: blue;
}
</style>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/layout/header.xhtml"></ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<p:layoutUnit position=" center" size="1000">
				<ui:insert name="menu">
					<p:dock>
						<p:menuitem value="Home" icon="/images/text.png"
							url="/" />
						<p:menuitem value="Profile" icon="/images/text.png"
							url="/profile.xhtml" />
						<p:menuitem value="Logout" icon="/images/text.png"
							url="/login.xhtml" />
					</p:dock>
				</ui:insert>
				<ui:insert name="content">
					<h:outputText value="Time Tracker v0.1" />
					<!-- <p:layout>
						<p:layoutUnit position="north" size="150" />
						<p:layoutUnit position="west" size="500" />
						<p:layoutUnit position="center">
							<h:outputText value="Time Tracker v0.1" />
						</p:layoutUnit>
					</p:layout> -->
				</ui:insert>
			</p:layoutUnit>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/layout/footer.xhtml"></ui:include>
			</ui:insert>
		</div>
	</p:layout>
</h:body>
</html>
